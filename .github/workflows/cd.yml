name: CD

on:
  workflow_dispatch:

  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [acc, prd]
    environment: ${{ matrix.environment }}
    permissions:
      contents: write # to push tag

    env:
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@v0.246.0

      - name: Configure Databricks CLI profile
        run: |
          mkdir -p ~/.databricks
          cat > ~/.databrickscfg << EOF
          [dbc-1cfe64a4-0242]
          host = ${{ vars.DATABRICKS_HOST }}
          client_id = ${{ secrets.DATABRICKS_CLIENT_ID }}
          client_secret = ${{ secrets.DATABRICKS_CLIENT_SECRET }}
          EOF

      - name: Install uv
        uses: astral-sh/setup-uv@v5.4.1

      - name: Deploy to Databricks
        env:
          DATABRICKS_BUNDLE_ENV: ${{ matrix.environment }}
          DATABRICKS_CONFIG_PROFILE: dbc-1cfe64a4-0242   # â† ADD THIS LINE
        run: |
          databricks bundle deploy \
            --var="git_sha=${{ github.sha }}" \
            --var="branch=${{ github.ref_name }}"

          if [ "${{ matrix.environment }}" = "prd" ]; then
            VERSION=$(cat version.txt)
            git tag $VERSION
            git push origin $VERSION
          fi
